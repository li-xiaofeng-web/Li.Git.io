<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="imagw/x-icon" href="../static/image/li.ico">
	<title>Li 的前端博客</title>
	<link rel="stylesheet" href="../static/css/index.css">
	<script src="../static/js/javaScript_data.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../static/js/showdown-master/dist/showdown.min.js"></script>
</head>
<body>
	<div class="main" id="J-Jquery">
		<div class="header-main">
			<div class="header">
				<div class="title">Li的前端博客</div>
				<div class="menu">
					<a href="../index.html" class="menu-item">首页</a>
					<a href="../page/html_css.html" class="menu-item">HTML / CSS</a>
					<a class="menu-item active">javaScript</a>
					<a href="../page/Jquery.html" class="menu-item">jQuery</a>
					<a href="../page/vue.html" class="menu-item">VUE</a>
					<a href="../page/ECharts.html" class="menu-item">ECharts</a>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="code-block" v-for="item in data_arr">
				<div class="title">{{item.title}}</div>
				<div v-html="item.content"></div>
			</div>
			<div class="code-explain"></div>
		</div>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#J-Jquery',
		data: {
			data_arr: [],
		},
		mounted(){
			this.compile();
		},
		methods:{
			compile(){
				var text = return_data();     //获取要转换的文字
				text.forEach(item => {
					var converter = new showdown.Converter();     //创建实例
					var html = converter.makeHtml(item.content);	//进行转换
					this.data_arr.push({title: item.title,content:html})
				});
			}
		},
	})
</script>
</html>
